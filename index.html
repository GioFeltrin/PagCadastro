<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro</title>
</head>
<body onresize="mudouTamanho()">
    
    
    <main >
        <div id="nome" class="campos" >
            <h4 id="txtDados">Dados Pessoais</h4>
            <input type="text" name="nome" class="resposta" placeholder="Nome Completo" id="txtNome">
        </div>
        <div id="cpf" class="campos">
            <input type="text" class="resposta" placeholder="CPF XXX.XXX.XXX-XX" id="txtCPF"> <br>
        </div>
        </div>
        <div id="email" class="campos" >
            <input type="text" class="resposta" placeholder="e-mail" id="txtEmail">
        </div> 
        <div id="telefone" class="campos">
            <input type="text" class="resposta" placeholder="cel: (xx) xxxxx-xxxx" id="txtTelefone">
        </div>
        
            <div class="campos"> <h4 id="txtEnd">Endereço</h4></div>
            
           <div class="campos"><input type="text" class="resposta" placeholder="CEP" id="txtCEP" onblur="buscaCep ()"></div>
                
            <div class="campos"><input type="text" class="resposta" placeholder="Rua, Av, Praça, etc. " id="txtRua"></div>
            
            <div class="campos"> <input type="text" class="resposta" placeholder="nº." id="txtNum"></div>
            <div class="campos"><input type="text" class="resposta" placeholder="complemento" id="txtComp"></div>
            <div class="campos"><input type="text" class="resposta" placeholder="Bairro" id="txtBairro"></div>
            <div  class="campos"> <input type="text" class="resposta" placeholder="Cidade" id="txtCidade"> </div>
            <div  class="campos"> <input type="text" class="resposta" placeholder="Estado" id="txtEstado"></div>
           
        <div id="cadastrar" >
             <button id="cadastro" onclick="cadastrar()"> Clique aqui para efetuar o cadastro</button>
        </div>
</main>
<script type="text/javascript" src="JS/script.js"></script>
    
</body>
</html>
